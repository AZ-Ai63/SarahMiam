[browser]
gatherUsageStats = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#FFF8F0"
textColor = "#1E1E1E"
font = "sans serif"

[client]
toolbarMode = "minimal"
showErrorDetails = false
